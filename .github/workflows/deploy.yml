# .github/workflows/deploy.yml
name: Deploy VuePress site to Pages

on:
  push:
    branches: [master] # 根据您的默认分支修改，可能是 master 或 main

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install throttle-debounce@3.0.1

      - name: Build VuePress site
        run: npm run docs:build # 确保这与您 package.json 中的构建命令一致

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vuepress/dist # 确保这是您的构建输出目录
          branch: gh-pages
